<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:if="${session.logged}" method="post">
        <dl>
            <dt>Title:</dt>
            <dd><input type="text" size="30" name="title" th:value="${article.get('title')}"/></dd>
            <dt>Text:</dt>
            <dd><textarea name="text" rows="5" cols="40" th:text="${article.get('content')}"></textarea></dd>
            <dd><input type="submit" value="Share"/></dd>
        </dl>
    </form>
</body>
</html>
